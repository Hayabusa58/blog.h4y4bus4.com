# The URL the site will be built for
base_url = "https://blog.h4y4bus4.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "anemone"

# Language
default_language = "ja"

[languages.en]
title = "blog.h4y4bus4.com"
description = ""

[languages.ja]
title = "blog.h4y4bus4.com"
description = "いつかつよつよエンジニアになりたい銀髪少女です。夜型です。"

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = false
highlight_theme = "gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

# Extra
[extra]
author = "h4y4bus4"
favicon = "favicon2.ico"
list_pages = false
twitter_card = true
enable_search = true

## Navigation
header_nav = [
  { url = "/", name_en = "/home/", name_ja = "/home/" },
  { url = "/about", name_en = "/about/", name_ja = "/about/" },
#  { url = "/journal", name_en = "/journal/", name_ja = "/journal/" },
  { url = "/blog", name_en = "/blog/", name_ja = "/blog/" },
  { url = "/article", name_en = "/article/", name_ja = "/article/" }
]
